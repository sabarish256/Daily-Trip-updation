<!DOCTYPE html>
<html>
<head>
    <title>Daily Taxi Trip</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Mobile-first customizations */
        @media (max-width: 768px) {
            .form-label { font-size: 14px; }
            .form-control, .form-select { font-size: 16px; padding: 12px; }
            .container { padding: 15px; }
            h3 { font-size: 1.4rem; }
        }
        /* Larger phones/tablets */
        @media (min-width: 769px) {
            .container { max-width: 800px; }
        }
    </style>
</head>
<body class="bg-light">
<div class="container py-3 px-2 px-md-4">
    <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap">
        <h3 class="mb-2 mb-md-0">Daily Taxi Trip</h3>
        <a href="{{ url_for('logout') }}" class="btn btn-outline-secondary btn-sm">Logout</a>
    </div>
    <hr class="my-3">

    {% if error %}
        <div class="alert alert-danger">{{ error }} </div>
    {% endif %}

    <form method="post" class="mt-3">
        <!-- ROW 1: Date, Time, Location -->
        <div class="row g-3 mb-4">
            <div class="col-12 col-md-4">
                <label class="form-label fw-bold">üìÖ Trip Date</label>
                <input type="date" class="form-control form-control-lg" name="trip_date" required>
            </div>
            <div class="col-12 col-md-4">
                <label class="form-label fw-bold">üïí Trip Time</label>
                <select class="form-select form-select-lg" name="trip_time" required>
                    <option value="">Select time (AM/PM)</option>
                    {% for t in time_options %}
                        <option value="{{ t }}">{{ t }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-12 col-md-4">
                <label class="form-label fw-bold">üìç Location</label>
                <select class="form-select form-select-lg" name="location" required>
                    <option value="">Select Chennai area</option>
                    {% for loc in locations %}
                        <option value="{{ loc }}">{{ loc }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <!-- ROW 2: Trip Type, Passengers, Escort -->
        <div class="row g-3 mb-4">
            <div class="col-12 col-md-4">
                <label class="form-label fw-bold">üöï Trip Type</label>
                <select class="form-select form-select-lg" name="trip_type" required>
                    {% for t in trip_types %}
                        <option value="{{ t }}">{{ t }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-12 col-md-4">
                <label class="form-label fw-bold">üë• Passengers</label>
                <select class="form-select form-select-lg" name="passengers" required>
                    {% for p in passenger_counts %}
                        <option value="{{ p }}">{{ p }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-12 col-md-4">
                <label class="form-label fw-bold">üõ°Ô∏è Escort</label>
                <select class="form-select form-select-lg" name="escort" required>
                    {% for e in escort_options %}
                        <option value="{{ e }}">{{ e }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <div class="d-grid d-md-block">
            <button class="btn btn-success btn-lg px-5" type="submit">‚úÖ Submit Trip</button>
        </div>
    </form>
</div>
</body>
</html>
