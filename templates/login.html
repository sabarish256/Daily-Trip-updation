<!DOCTYPE html>
<html>
<head>
    <title>Taxi Trip Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @media (max-width: 768px) {
            .login-card { margin-top: 20px; }
            .form-control { font-size: 18px; padding: 15px; }
        }
    </style>
</head>
<body class="bg-light min-vh-100 d-flex align-items-center">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-md-5 col-lg-4">
            <div class="card login-card shadow">
                <div class="card-body p-4 p-md-5">
                    <h3 class="text-center mb-4">ðŸš• Taxi Login</h3>
                    {% if error %}
                        <div class="alert alert-danger">{{ error }}</div>
                    {% endif %}
                    <form method="post">
                        <div class="mb-4">
                            <label class="form-label fw-bold">ðŸ‘¤ Username</label>
                            <input class="form-control form-control-lg" type="text" name="username" required>
                        </div>
                        <div class="mb-4">
                            <label class="form-label fw-bold">ðŸ”’ Password</label>
                            <input class="form-control form-control-lg" type="password" name="password" required>
                        </div>
                        <button class="btn btn-primary w-100 btn-lg" type="submit">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
